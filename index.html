<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <header>
      <img class="ethereum-img" src="images/image-equilibrium.jpg" alt="Equilibrium Collection Preview">
    </header>
    <article>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-info">
          <div class="currency">
            <img src="images/icon-ethereum.svg" alt="Ethereum-Icon">
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="currency">
            <img src="images/icon-clock.svg" alt="Icon-Clock">
            <span class="date-svg">3 days left</span>
          </div>
        </div>
      </div>
    </article>
    <hr>
    <footer class="flex-footer">
      <img src="images/image-avatar.png" alt="Avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </footer>
  </main>
</body>

</html>
